<html>
	<head>
		<title>Pens</title>
		<link rel=stylesheet type=text/css href="{{ url_for('static', filename='pens.css') }}">
	</head>
	<body>
		<div class="pensWrapper">
		{% for pen in pens %}
			{{ pen }}
			<div class="penContainer"><div class="penItem " {% if pen[1] == 0 %} "unfinished" {% endif %}> {{ pen[0] }} </div></div>
			}
		{% endfor %}
		</div>
	</body>
</html>
